<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="calculator.css">
	<script src="calculator.js" defer></script>
	<link rel="icon" type="image/x-icon"  href="images/favicon.png">
	<title>Calculator</title>
</head>
<body>

	<div class="calculator-grid">
    <div class="output">
		<div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <button data-all-clear class="space">Del</button>
    <button data-delete>Clear</button>
    <button data-operation style="color: #03a9f4;">รท</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation style="color: #03a9f4;">*</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation style="color: #03a9f4;">+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation style="color: #03a9f4;">-</button>
    <button data-number style="color: #03a9f4;">%</button>
    <button data-number>0</button>
    <button data-equals id="space" class="space">=</button>
  </div>

</body>
</html>
